{% extends "nav.html" %}

{% block content %}
      <div class="container" >

          <div class="row">
              <div class="col s3">
                  <div class="card">
                      <div class="card-content">
                          <span class="card-title">Export</span>
                          <p>Het bestand is succesvol gegenereerd!</p>                
                      </div>
                      <div class="card-action">
                          <button class="btn waves-effect waves-light amber darken-1" type="submit" name="action">
                              Download Excel-bestand
                              </button>
                              <br>
                              <br>
                            <button class="btn waves-effect waves-light amber darken-2" type="submit" name="action">
                              Stuur naar mijn e-mail
                            </button>
                            <br>
                            <br>
                           <a href="/">
                            <button class="btn waves-effect waves-light amber darken-3">
                                Vorige
                               </button>
                          </a>

                      </div>
                    </div>
              </div>
              <div class="col s9">
                  <div style="overflow: scroll; max-height:800px; width:600px; font-size: 8px;">
                      {{ value|safe}}
                  </div>
              </div>
          </div>

            
      </div>     
{% endblock %}
